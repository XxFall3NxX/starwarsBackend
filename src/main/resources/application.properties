# Application name
spring.application.name=star-wars-backend

# H2 Database configuration for local development (In-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  
# Optional: Logs SQL queries for debugging

# Enable H2 console for easy access
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# GraphQL settings
spring.graphql.path=/graphql

# Enable GraphiQL interface for easy testing of GraphQL queries
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# Additional logging settings for debugging (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
